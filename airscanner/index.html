<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirScanner</title>
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <header>
        <h1 class="center">AirScanner</h1>
    </header>
    <main>
        <div class="form-container">
            <div class="form-wrap">
                <form id="getFlights">
                    <div class="form-group">
                        <label for="origin">From</label>
                        <input type="search" name="origin" id="origin" required>
                    </div>
                    <div class="form-group">
                        <label for="destination">To</label>
                        <input type="search" name="destination" id="destination" required>
                    </div>
                    <div class="form-group">
                        <label for="out-bound-date">Depurture Date</label>
                        <input type="date" name="out-bound-date" id="out-bound-date" required>
                    </div>
                    <!-- <div class="form-group"></div> -->
                    <input type="submit" value="search" id="submit">
                </form>
            </div>
        </div>
        <hr>
        <div id="output"></div>
    </main>

    <script src="./index.js"></script>
</body>
</html>
