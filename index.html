<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyBook</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <nav>
        <a href="#">Fly<span class="bold">Book</span></a>
        <ul>
            <li><a href="#">Account</a></li>
        </ul>
    </nav>

    <header>
        <div class="fill"></div>
        <h1>Hey Buddy! Where are you<br><span>Flying</span> to?</h1>
        <section>
            <div class="form-wrap">
                <h2>Flights</h2>
                <form action="" method="post">
                    <div class="select">
                        <select name="trip" id="trip">
                            <option value="round-trip">Round trip</option>
                            <option value="one-way">One-way</option>
                        </select>
                        <select name="passenger" id="passenger">
                            <option value="adults">Adults</option>
                            <option value="children">Children</option>
                            <option value="infants">Infants</option>
                        </select>
                        <select name="class" id="class">
                            <option value="economy">Economy</option>
                            <option value="premium-economy">Premium Economy</option>
                            <option value="business">Business</option>
                            <option value="first-class">First Class</option>
                        </select>
                    </div>
                    <div class="text">
                        <div class="form-group">
                            <label for="from">From</label>
                            <input type="text" placeholder="From Where?" name="from" id="from" required>
                        </div>
                        <div class="form-group">
                            <label for="to">To</label>
                            <input type="text" placeholder="Destination" name="to" id="to" required>
                        </div>
                        <div class="form-group">
                            <label for="depart">Depart</label>
                            <input type="date" name="depart" id="depart" required>
                        </div>
                        <div class="form-group">
                            <label for="return">Return</label>
                            <input type="date" name="return" id="return" required>
                        </div>
                    </div>
                    <div class="submit">
                        <button type="submit" id="search">
                            <i class="fa fa-search"></i>
                            Search
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </header>
    <main>
        <section></section>
    </main>
    <footer>
        <p>Copyright&copy;2020 FlyBook</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>
</body>
</html>
